<!doctype html>
<html>
  <head>
    <title>GridSwitch 設定ツール</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container" style="max-width: 600px">
    <div class="row m-2">
      <div class="col text-center"><h1>GridSwitch 設定ツール</h1></div>
    </div>
      <!-- (1) 接続画面 -->
      <div id="panel_connect">
        <div class="row my-4 justify-content-center">
          <div class="col-6 mx-4"><div class="d-grid gap-2">
              <button id="btn_connect" class="btn btn-primary rounded-pill">接続</button>
          </div></div>
        </div>
        <div class="row my-4" style="font-size: 1.2rem">
          <div class="col text-center" id="text_connect"></div>
        </div>
      </div>
      <!-- (2) メイン画面 -->
      <div id="panel_main" style="display:none">
        <!-- 見出し行 -->
        <div class="row mt-4 mb-0">
          <div class="col-1 text-center">No</div>
          <div class="col text-center">mm</div>
          <div class="col text-center">inch</div>
        </div>
        <!-- 各コマンドの設定行 -->
        <div class="row mt-2 mb-0">
          <div class="col-1 py-1 text-center">1</div>
          <div class="col"><input type="text" id="text_command_1A" class="form-control"></div>
          <div class="col"><input type="text" id="text_command_1B" class="form-control"></div>
        </div>
        <div class="row mt-2 mb-0">
          <div class="col-1 py-1 text-center">2</div>
          <div class="col"><input type="text" id="text_command_2A" class="form-control"></div>
          <div class="col"><input type="text" id="text_command_2B" class="form-control"></div>
        </div>
        <div class="row mt-2 mb-0">
          <div class="col-1 py-1 text-center">3</div>
          <div class="col"><input type="text" id="text_command_3A" class="form-control"></div>
          <div class="col"><input type="text" id="text_command_3B" class="form-control"></div>
        </div>
        <div class="row mt-2 mb-0">
          <div class="col-1 py-1 text-center">4</div>
          <div class="col"><input type="text" id="text_command_4A" class="form-control"></div>
          <div class="col"><input type="text" id="text_command_4B" class="form-control"></div>
        </div>
        <div class="row mt-2 mb-0">
          <div class="col-1 py-1 text-center">5</div>
          <div class="col"><input type="text" id="text_command_5A" class="form-control"></div>
          <div class="col"><input type="text" id="text_command_5B" class="form-control"></div>
        </div>

        <!-- [Reload] [Save] [Import] [Export] -->
        <div class="row mt-4 mb-0">
          <div class="col-3"><div class="d-grid gap-0">
            <button id="btn_reload" class="btn btn-primary rounded-pill">Reload</button>
          </div></div>
          <div class="col-3"><div class="d-grid gap-0">
            <button id="btn_save" class="btn btn-primary rounded-pill">Save</button>
          </div></div>
          <div class="col-3"><div class="d-grid gap-0">
            <button id="btn_import" class="btn btn-primary rounded-pill">Import</button>
          </div></div>
          <div class="col-3"><div class="d-grid gap-0">
            <button id="btn_export" class="btn btn-primary rounded-pill">Export</button>
          </div></div>
        </div>

      </div> <!-- (2) メイン画面 -->

    </div> <!-- div class="container" -->

    <!-- スクリプト -->
    <script src="lib/jsframe.min.js"></script>
    <script src="GridSwitch_Config.js"></script>
  </body>
</html>
